<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        form: dùng để tạo 1 form nhập dữ liêụ, và gưi dữ liệu lên trên server;
        ví dụ: form đăng ký, đăng nhập, form khao sát
        action: địa chỉ của server nhận dữ liêụ
        +form có thể chứa đc nhiều trường dữ liệu
     -->
     <form action="https://www.w3schools.com/w3css/w3css_responsive.asp">
        <label  for="username">username</label>
        <input required id="username" type="text" placeholder="mời bạn nhập tên">
        <label for="">email</label>
        <input type="number"><br>
        <input type="range"><br>
        <input name="radio" checked type="radio">A<br>
        <input name="radio"  type="radio">B<br>
        <input name="radio"  type="radio">C<br>
        <label for="">pasword</label>
        <input type="password"><br>
        <button>register</button>
        <input type="submit">
        <input type="date">
        <input type="time">
        <input type="file" multiple>
        <select name="" id="">
            <option value=""> hà nội</option>
            <option value=""> tp hcm</option>
            <option value="" selected> dà nẵng</option>
        </select>
     </form>
</body>
</html>
